
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FigDoc AI - Design to Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            950: '#020617',
                        },
                        primary: {
                            DEFAULT: '#4B9131',
                            50: '#f4f9f1',
                            100: '#e7f2e1',
                            200: '#d0e5c6',
                            300: '#adc699',
                            400: '#82a868',
                            500: '#4B9131',
                            600: '#3a7226',
                            700: '#2e5a1f',
                            800: '#27481c',
                            900: '#213d1a',
                            950: '#0e220a',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #1e293b;
        }
        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }
        /* Prevents layout shift on mobile keyboards */
        @media screen and (max-width: 768px) {
            .mobile-height-fix {
                height: -webkit-fill-available;
            }
        }
    </style>
    <script>
        // Critical shim for Gemini SDK in browser environments
        if (typeof window.process === 'undefined') {
            window.process = { env: {} };
        }
        // Ensure API_KEY exists to prevent Gemini SDK from throwing during script load
        if (!window.process.env.API_KEY) {
            window.process.env.API_KEY = ''; 
        }
    </script>

</body>
</html>
